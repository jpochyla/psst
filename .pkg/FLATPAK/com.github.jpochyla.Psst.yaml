app-id: com.github.jpochyla.Psst
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
rename-desktop-file: psst.desktop
command: psst-gui
finish-args:
- "--share=ipc"
- "--share=network"
- "--socket=fallback-x11"
- "--socket=wayland"
- "--device=dri"
- "--socket=pulseaudio"

modules:

- name: "psst-gui"
  buildsystem: simple
  build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin"
    env:
      CARGO_HOME: "/run/build/psst-gui/cargo"

  build-commands:
  - cargo --offline fetch --manifest-path Cargo.toml
  - cargo --offline build --release
  - install -Dm755 ./target/release/psst-gui -t /app/bin/
  - install -Dm644 ./.pkg/psst.desktop -t /app/share/applications/
  - install -Dm644 ./.pkg/FLATPAK/com.github.jpochyla.Psst.metainfo.xml -t /app/share/metainfo/
  sources:
  - cargo-sources.json
  - type: dir
    path: "../../"
